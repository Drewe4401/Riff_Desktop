<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riff Miniplayer</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://api.spotify.com https://i.scdn.co; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: rgba(12, 12, 12, 0.95);
            --accent-primary: #00ff88;
            --accent-secondary: #00cc6a;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        html,
        body {
            background: #0c0c0c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            user-select: none;
            padding: 0;
            margin: 0;
        }

        .miniplayer-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(160deg, #1a1a1a 0%, #0c0c0c 100%);
            overflow: hidden;
        }

        /* Title Bar */
        .title-bar {
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            -webkit-app-region: drag;
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .brand {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-primary);
            text-transform: uppercase;
            opacity: 0.8;
        }

        .playlist-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: var(--accent-primary);
        }

        .playlist-btn svg {
            width: 14px;
            height: 14px;
        }

        .close-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.15s ease;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .close-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Playlist Dropdown */
        .playlist-dropdown {
            position: absolute;
            top: 36px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: rgba(18, 18, 18, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .playlist-dropdown.show {
            display: flex;
            flex-direction: column;
        }

        .playlist-dropdown-header {
            padding: 8px 12px;
            font-size: 9px;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
        }

        .playlist-item {
            padding: 8px 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.1s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .playlist-item:hover {
            background: rgba(0, 255, 136, 0.08);
            color: white;
        }

        .playlist-item:active {
            background: rgba(0, 255, 136, 0.15);
        }

        .playlist-item-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .playlist-item-count {
            font-size: 9px;
            color: var(--text-muted);
            margin-left: 8px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 6px;
            border-radius: 8px;
        }

        #playlist-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        #playlist-list::-webkit-scrollbar {
            width: 5px;
        }

        #playlist-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #playlist-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
        }

        #playlist-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Track Section */
        .track-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            flex: 1;
            min-height: 0;
        }

        .album-art {
            width: 56px;
            height: 56px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .track-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .track-title {
            font-size: 13px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        .track-artist {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Progress Bar */
        .progress-section {
            padding: 0 14px 6px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time {
            font-size: 9px;
            color: var(--text-muted);
            font-family: 'SF Mono', 'Consolas', monospace;
            min-width: 28px;
        }

        .time.current {
            text-align: right;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar:hover {
            height: 5px;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0;
            transition: width 0.1s linear;
        }

        .progress-bar:hover .progress-fill {
            background: var(--accent-primary);
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 4px 10px 12px;
        }

        .control-btn-player {
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.15s ease;
        }

        .control-btn-player:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .control-btn-player svg {
            width: 14px;
            height: 14px;
        }

        .control-btn-player.active {
            color: var(--accent-primary);
        }

        .play-pause-btn {
            width: 38px;
            height: 38px;
            background: white;
            color: black;
            border-radius: 50%;
            margin: 0 4px;
        }

        .play-pause-btn:hover {
            transform: scale(1.06);
            background: var(--accent-primary);
            box-shadow: 0 0 16px rgba(0, 255, 136, 0.3);
        }

        .play-pause-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 6px;
            padding-left: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        .volume-slider {
            width: 44px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .volume-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            width: 80%;
        }

        .volume-slider:hover .volume-fill {
            background: var(--accent-primary);
        }

        .volume-control .control-btn-player {
            width: 26px;
            height: 26px;
        }

        .volume-control .control-btn-player svg {
            width: 12px;
            height: 12px;
        }

        /* Animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .playing .album-art {
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.15);
        }
    </style>
</head>

<body>
    <div class="miniplayer-container" id="miniplayer">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-left">
                <span class="brand">Riff</span>
                <button id="playlist-btn" class="playlist-btn" title="Select Playlist">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
            </div>
            <button id="close-btn" class="close-btn" title="Open Main Window">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Playlist Dropdown -->
        <div class="playlist-dropdown" id="playlist-dropdown">
            <div class="playlist-dropdown-header">Your Playlists</div>
            <div id="playlist-list">
                <!-- Playlists injected here -->
            </div>
        </div>

        <!-- Track Section -->
        <div class="track-section" id="track-section">
            <div class="album-art" id="album-art"></div>
            <div class="track-info">
                <div class="track-title" id="track-title">No Track Playing</div>
                <div class="track-artist" id="track-artist">Select a track to play</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-container">
                <span class="time current" id="time-current">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="time total" id="time-total">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <button id="shuffle-btn" class="control-btn-player" title="Shuffle">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>
            <button id="prev-btn" class="control-btn-player" title="Previous">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 20L9 12l10-8v16zM5 19V5h2v14H5z" />
                </svg>
            </button>
            <button id="play-pause-btn" class="control-btn-player play-pause-btn" title="Play/Pause">
                <svg id="play-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pause-icon" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>
            <button id="next-btn" class="control-btn-player" title="Next">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5 4l10 8-10 8V4zM19 5h-2v14h2V5z" />
                </svg>
            </button>
            <button id="loop-btn" class="control-btn-player" title="Repeat">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
            </button>

            <!-- Volume Control -->
            <div class="volume-control">
                <button id="volume-btn" class="control-btn-player" title="Mute/Unmute">
                    <svg id="volume-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-fill" id="volume-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/miniplayer-renderer.js"></script>
</body>

</html>
